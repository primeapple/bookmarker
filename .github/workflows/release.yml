name: Release

on:
  push:
    tags:
      - '[0-9]*.[0-9]*.[0-9]*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
          - os: windows
            arch: amd64
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Build binary
        run: |
          VERSION=${{ github.ref_name }}
          LDFLAGS="-ldflags \"-X main.version=${VERSION}\""
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build ${LDFLAGS} -o bm-${{ matrix.os }}-${{ matrix.arch }} ./cmd/bm
          if [ "${{ matrix.os }}" == "windows" ]; then
            mv bm-${{ matrix.os }}-${{ matrix.arch }} bm-${{ matrix.os }}-${{ matrix.arch }}.exe
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bm-${{ matrix.os }}-${{ matrix.arch }}
          path: bm-${{ matrix.os }}-${{ matrix.arch }}*

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        run: |
          VERSION=${{ github.ref_name }}
          gh release create $VERSION --generate-notes --draft ./artifacts/*/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}